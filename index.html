<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My New Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-4xl text-center">Welcome to Your <span class="text-orange-600 font-semibold">Baap Er Bank</span> !!!</h1>
    </header>
    <main class="max-w-5xl mx-auto">
        <section class="mt-10">
            <div class="bg-orange-200 p-10 rounded-lg">
                <h1 class="text-3xl font-semibold mb-2">Please Login</h1>
                <input class="mb-2 px-4 py-2 rounded-lg block w-1/2" type="email" name="" id="" placeholder="Enter Your Email Here">
                <input class="mb-2 px-4 py-2 rounded-lg block w-1/2" type="password" name="" id="" placeholder="Enter Your Password Here">
                <button class="bg-purple-800 text-white font-bold px-4 py-2 rounded-lg hover:bg-purple-600">Login Now</button>
            </div>
        </section>
    </main>
</body>
</html>
